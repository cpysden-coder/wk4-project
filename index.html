<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brthday</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
</head>

<body class="has-background-dark">
    <header class="hero is-primary">
        <div class="hero-body">
            <p class="title">
                Brthday
            </p>
            <p class="subtitle">
                It's all about YOU!
            </p>
        </div>
    </header>
    <div class="tile is-ancestor">
        <div class="tile is-vertical is-8">
          <div class="tile">
            <div class="tile is-parent is-vertical">
              <article class="tile is-child notification is-dark">
                <p class="title">How are you feeling today?</p>
                <input class="input" type="text" placeholder="Happy/Sad/Excited/Alright">
                <input class="input" type="text" placeholder="Favorite Sports Team">
                <input class="input" type="text" placeholder="Favorite Artist">
                <input class="input" type="text" placeholder="Enter Your City for Current Weather">
                <button class="button is-success">Watch the Magic Happen!</button>
              </article>
              <article class="tile is-child notification is-warning">
                <p class="title">Quote of the Day:</p>
                <p id="quote" class="subtitle">"How you do anything is how you do everything"</p>
                <p id="author" class="has-text-right is-size-6"></p>
              </article>
            </div>
            <div class="tile is-parent">
              <article class="tile is-child notification is-info">
                <p class="title">Favorite Artist:</p>
                <p class="subtitle">Click below for Videos of your Favorite Artist:</p>
                <iframe width="400" height="300" src="https://www.youtube.com/embed/gNi_6U5Pm_o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              </article>
            </div>
          </div>
          <div class="tile is-parent">
            <article class="tile is-child notification is-danger">
              <p class="title">Trivia of the Day:</p>
              <p class="subtitle" id="trivia-question"></p>
              
              <div class="content">
              </div>
                <!-- Content -->
              <label>
                <input id="radio1" class="trivia-selected" type="radio" name="mood">
                  <i id="radio-1" class="trivia-select is-size-5 pr-5 has-text-warning light p-1" ></i>
              </label>
              <label>
                <input id="radio2" class="trivia-selected" type="radio" name="mood">
                  <i id="radio-2" class="trivia-select is-size-5 pr-5 has-text-warning light p-1" ></i>
              </label>
              <label>
                <input id="radio3" class="trivia-selected" type="radio" name="mood">
                  <i id="radio-3" class="trivia-select is-size-5 pr-5 has-text-warning light p-1" ></i>
              </label>
              <label>
                <input id="radio4" class="trivia-selected" type="radio" name="mood">
                  <i id="radio-4" class="trivia-select is-size-5 pr-5 has-text-warning light p-1" ></i>
              </label>
              <textarea id="trivia-response" class="input" type="text" placeholder="Select above to reveal if you were right:"></textarea>
              <button id="play-again" class="button is-success">Play Again?</button>
              
            </article>
          </div>
        </div>
        <div class="tile is-parent">
          <article class="tile is-child notification is-danger-light">
            <div class="content">
              <p class="title">Highlights and Stats from your Favorite Sports Team:</p>
              <p class="subtitle">Go Hawks!ðŸ’™ðŸ’š</p>
              <div id="team" class="content">
                <!-- Content -->
              </div>
            </div>
          </article>
        </div>
      </div>
    <script src="./assets/js/script.js"></script>
    </body>

</html>
